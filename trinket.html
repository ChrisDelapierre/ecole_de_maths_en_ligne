<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>École de Maths en Ligne</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Mon Trinket Python</title>
</head>
<body class="bg-gray-100 text-gray-800">
<div id="header"></div>

  <iframe src="https://trinket.io/embed/python3/57ff9ed7c499"
          width="100%"
          height="600"
          frameborder="0"
          marginwidth="0"
          marginheight="0"
          allowfullscreen>
  </iframe>
    <section id="contact" class="bg-gray-100 py-10">
    <div class="container mx-auto max-w-lg">
      <h3 class="text-2xl font-bold mb-4 text-center">Formulaire de contact</h3>
      <p class="mb-6 text-center">Vous souhaitez des informations, réserver un cours? 📩</p>

      <form id="contactForm" class="bg-white p-6 rounded-lg shadow space-y-4">
        <div>
          <label class="block text-left font-medium mb-1">Votre nom</label>
          <input type="text" name="user_name" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-left font-medium mb-1">Votre email</label>
          <input type="email" name="user_email" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600">
        </div>
        <div>
          <label class="block text-left font-medium mb-1">Message</label>
          <textarea name="message" rows="5" required
            class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-600"></textarea>
        </div>
        <button type="submit"
          class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-800 transition">
          Envoyer
        </button>
      </form>

      <p id="statusMessage" class="mt-4 text-center font-semibold"></p>
    </div>
  </section>

  <div id="footer"></div>

  <script src="config.js"></script>
  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const statusMessage = document.getElementById("statusMessage");

      emailjs.sendForm(emailJsConfig.SERVICE_ID, emailJsConfig.TEMPLATE_ID, this)
        .then(() => {
          statusMessage.textContent = "✅ Message envoyé avec succès !";
          statusMessage.className = "text-green-600 font-semibold text-center";
          this.reset();
        }, (error) => {
          statusMessage.textContent = "❌ Erreur lors de l'envoi : " + error.text;
          statusMessage.className = "text-red-600 font-semibold text-center";
        });
    });
  </script>
  <script src="js/include.js"></script>
</body>
</html>
